<div class="container mx-auto max-w-xl p-4">
  <h1 class="text-2xl font-bold mb-4" *ngIf="!isEdit">Novo Item</h1>
  <h1 class="text-2xl font-bold mb-4" *ngIf="isEdit">Editar Item</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Título</label>
      <input formControlName="title" type="text" class="w-full border p-2 rounded" />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-red-600 text-sm">Campo obrigatório</div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Descrição</label>
      <textarea formControlName="description" rows="3" class="w-full border p-2 rounded"></textarea>
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-red-600 text-sm">Campo obrigatório</div>
    </div>

    <div>
      <label class="block mb-1 font-medium">URL da Imagem</label>
      <input formControlName="imageUrl" type="text" class="w-full border p-2 rounded" />
      <div *ngIf="form.get('imageUrl')?.invalid && form.get('imageUrl')?.touched" class="text-red-600 text-sm">Campo obrigatório</div>
    </div>

    <div *ngIf="form.value.imageUrl" class="my-4 flex justify-center">
      <img [src]="form.value.imageUrl" alt="Pré-visualização" class="max-h-60 object-contain" />
    </div>

    <div class="flex justify-end space-x-2">
      <button type="button" (click)="router.navigate(['/items'])" class="px-4 py-2 border rounded">Cancelar</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded" [disabled]="form.invalid">
        {{ isEdit ? 'Atualizar' : 'Criar' }} Item
      </button>
    </div>
  </form>
</div>
