<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="onCancel()">
  <div class="bg-white dark:bg-neutral-800 rounded-lg shadow-lg w-full max-w-[28rem] p-6" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-semibold mb-4 text-neutral-900 dark:text-neutral-100">Editar item</h2>
    <form [formGroup]="editForm" class="flex flex-col space-y-4">
      <input formControlName="title" placeholder="Título" class="border p-2 rounded bg-neutral-50 text-neutral-900 placeholder-neutral-500 dark:bg-neutral-700 dark:text-neutral-100 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500" />
      <textarea formControlName="description" placeholder="Descrição" class="border p-2 rounded h-24 resize-none bg-neutral-50 text-neutral-900 placeholder-neutral-500 dark:bg-neutral-700 dark:text-neutral-100 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>

      <input type="file" accept="image/*" (change)="fileChangeEvent($event)" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary-500" />

      <image-cropper
        *ngIf="imageChangedEvent"
        class="w-full max-h-64"
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="false"
        [resizeToWidth]="256"
        format="png"
        [output]="'base64'"
        (imageCropped)="imageCropped($event)"></image-cropper>

      <div class="flex justify-end space-x-2 pt-2">
        <button type="button" (click)="onCancel()" class="px-4 py-2 border border-neutral-300 dark:border-neutral-600 rounded hover:bg-neutral-100 dark:hover:bg-neutral-700">Cancelar</button>
        <button type="button" (click)="onSave()" class="px-4 py-2 bg-primary-500 hover:bg-primary-700 text-white rounded disabled:opacity-60" [disabled]="editForm.invalid">Aplicar</button>
      </div>
    </form>
  </div>
</div>
